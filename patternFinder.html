<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://static.itch.io/api.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/base-style.css">
    <link rel="stylesheet" href="/assets/css/construction.css">
    <script type="text/javascript" src="assets/js/loader.js"></script>
    <script type="text/javascript" src="assets/js/pattern-calculator.js"></script>
    <title>Destiny Calus Pattern Finder</title>
</head>

<body>
    <nav class="load" id="NavBar" html="assets/template/navbar.html"> </nav>
    <form class="content">
        <div class="column">
            <div class="column-3">
                <h1>Guardian 1</h1>
                <select name="User1" id="User1">
                    <option value="Sun">Sun</option>
                    <option value="Axe">Axe</option>
                    <optgroup label="Cup">
                        <option value="Cup (with sound)">Cup (with sound)</option>
                        <option value="Cup (without sound)">Cup (without sound)</option>
                    </optgroup>
                    <optgroup label="Dog with or without sound">
                        <option value="Dog (with sound)">Dog (with sound)</option>
                        <option value="Dog (without sound)">Dog (without sound)</option>
                    </optgroup>
                </select>
                <h3>Pattern 1</h3>
            </div>
            <div class="column-3">
                <h1>Guardian 2</h1>
                <select name="User2" id="User2">
                    <option value="Sun">Sun</option>
                    <option value="Axe">Axe</option>
                    <optgroup label="Cup">
                        <option value="Cup (with sound)">Cup (with sound)</option>
                        <option value="Cup (without sound)">Cup (without sound)</option>
                    </optgroup>
                    <optgroup label="Dog with or without sound">
                        <option value="Dog (with sound)">Dog (with sound)</option>
                        <option value="Dog (without sound)">Dog (without sound)</option>
                    </optgroup>
                </select>
                <h3>Pattern 3</h3>
            </div>
            <div class="column-3">
                <h1>Guardian 3</h1>
                <select name="User3" id="User3">
                    <option value="Sun">Sun</option>
                    <option value="Axe">Axe</option>
                    <optgroup label="Cup">
                        <option value="Cup (with sound)">Cup (with sound)</option>
                        <option value="Cup (without sound)">Cup (without sound)</option>
                    </optgroup>
                    <optgroup label="Dog with or without sound">
                        <option value="Dog (with sound)">Dog (with sound)</option>
                        <option value="Dog (without sound)">Dog (without sound)</option>
                    </optgroup>
                </select>
                <h3>Pattern 2</h3>
            </div>
        </div>
        <div class="column">
            <input type="button" value="Calculate" onclick="temp()">
        </div>
    </form>
</body>

</html>
